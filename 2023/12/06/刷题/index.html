;</span><br><span class="line"></span><br><span class="line">        tail.pre = node;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 过期清除节点</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">synchronized</span> <span class="keyword">void</span> <span class="title function_">removeNode</span><span class="params">(Node node)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(map.get(node.key)!=<span class="literal">null</span>)&#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;del node:&quot;</span>+node);</span><br><span class="line">            <span class="type">Node</span> <span class="variable">nodeNext</span> <span class="operator">=</span> node.next;</span><br><span class="line">            <span class="type">Node</span> <span class="variable">nodePre</span> <span class="operator">=</span> node.pre;</span><br><span class="line">            nodePre.next = nodeNext;</span><br><span class="line">            nodeNext.pre = node.pre;</span><br><span class="line">            map.remove(node.key);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 移除第一个</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">removeFirst</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">Node</span> <span class="variable">firstNode</span> <span class="operator">=</span> head.next;</span><br><span class="line">        <span class="type">Node</span> <span class="variable">sce</span> <span class="operator">=</span> firstNode.next;</span><br><span class="line">        head.next = sce;</span><br><span class="line">        sce.pre = head;</span><br><span class="line"></span><br><span class="line">        queue.remove(firstNode);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> id</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">synchronized</span> Object <span class="title function_">get</span><span class="params">(<span class="type">int</span> id)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(map.get(id)!=<span class="literal">null</span>)&#123;</span><br><span class="line"></span><br><span class="line">            <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> map.get(id);</span><br><span class="line">            queue.remove(node);</span><br><span class="line">            <span class="comment">//刷新时间</span></span><br><span class="line">            node.refreshExpire(node.expire);</span><br><span class="line"></span><br><span class="line">            popToTail(node);</span><br><span class="line">            queue.put(node);</span><br><span class="line">            <span class="keyword">return</span> map.get(id).value;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * set</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> id</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> value</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> expire</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">synchronized</span> <span class="keyword">void</span> <span class="title function_">put</span><span class="params">(<span class="type">int</span> id, Object value,<span class="type">int</span> expire)</span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(map.get(id)==<span class="literal">null</span>)&#123;</span><br><span class="line">            <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Node</span>(id, value,expire);</span><br><span class="line">            <span class="keyword">if</span>(cap&lt;=map.size())&#123;</span><br><span class="line">                removeFirst();</span><br><span class="line">                map.remove(id);</span><br><span class="line">            &#125;</span><br><span class="line">            addTail(node);</span><br><span class="line">            map.put(id,node);</span><br><span class="line">            <span class="keyword">if</span>(expire&gt;<span class="number">0</span>)&#123;</span><br><span class="line">                queue.put(node);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> (Node) map.get(id);</span><br><span class="line">            popToTail(node);</span><br><span class="line">            <span class="keyword">if</span>(expire&gt;<span class="number">0</span>)&#123;</span><br><span class="line">                queue.remove(node);</span><br><span class="line">                <span class="comment">//刷新时间</span></span><br><span class="line">                node.refreshExpire(expire);</span><br><span class="line">                queue.put(node);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">print</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> head;</span><br><span class="line">        <span class="keyword">while</span> (node.next!=<span class="literal">null</span>)&#123;</span><br><span class="line">            System.out.print(node.value + <span class="string">&quot; -&gt; &quot;</span>);</span><br><span class="line">            node = node.next;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Node</span> <span class="keyword">implements</span> <span class="title class_">Delayed</span> &#123;</span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> expire;</span><br><span class="line">        <span class="keyword">public</span> <span class="type">long</span> expireTime;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> Integer key;</span><br><span class="line">        <span class="keyword">public</span> Object value;</span><br><span class="line">        <span class="keyword">public</span> Node pre;</span><br><span class="line">        <span class="keyword">public</span> Node next;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Node</span><span class="params">(Integer key, Object value)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.key = key;</span><br><span class="line">            <span class="built_in">this</span>.value = value;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Node</span><span class="params">(Integer key, Object value,<span class="type">int</span> expire)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.key = key;</span><br><span class="line">            <span class="built_in">this</span>.value = value;</span><br><span class="line">            <span class="built_in">this</span>.expire = expire;</span><br><span class="line">            <span class="built_in">this</span>.expireTime = <span class="keyword">new</span> <span class="title class_">Date</span>().getTime() + expire*<span class="number">1000</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">refreshExpire</span><span class="params">(<span class="type">int</span> expire)</span>&#123;</span><br><span class="line">            <span class="built_in">this</span>.expire  = expire;</span><br><span class="line">            <span class="built_in">this</span>.expireTime = <span class="keyword">new</span> <span class="title class_">Date</span>().getTime() + expire*<span class="number">1000</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="keyword">public</span> <span class="type">long</span> <span class="title function_">getDelay</span><span class="params">(<span class="meta">@NotNull</span> TimeUnit unit)</span> &#123;</span><br><span class="line">            <span class="type">Date</span> <span class="variable">date</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Date</span>();</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> unit.convert(expireTime-date.getTime(),TimeUnit.MILLISECONDS);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">compareTo</span><span class="params">(<span class="meta">@NotNull</span> Delayed o)</span> &#123;</span><br><span class="line">            <span class="keyword">if</span>(o <span class="keyword">instanceof</span>  Node)&#123;</span><br><span class="line">                <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> (Node)o;</span><br><span class="line">                <span class="comment">//排后面</span></span><br><span class="line">                <span class="keyword">if</span>(expireTime &gt; node.expireTime)&#123;</span><br><span class="line">                    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//排前面</span></span><br><span class="line">                <span class="keyword">if</span>(expireTime &lt;= node.expireTime)&#123;</span><br><span class="line">                    <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="keyword">public</span> String <span class="title function_">toString</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&quot;Node&#123;&quot;</span> +</span><br><span class="line">                    <span class="string">&quot;expire=&quot;</span> + expire +</span><br><span class="line">                    <span class="string">&quot;, expireTime=&quot;</span> + expireTime +</span><br><span class="line">                    <span class="string">&quot;, key=&quot;</span> + key +</span><br><span class="line">                    <span class="string">&quot;, value=&quot;</span> + value +</span><br><span class="line">                    <span class="string">&#x27;&#125;&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre
